  <head>

      <p class="post-date">
        {{ page.date | date_to_string }}

      <div class="post-container">
        
        <div class="toc-sidebar">
          <div class="toc-toggle">â˜°</div>
          <nav id="toc" class="toc-nav"></nav>

<style>
  .toc-sidebar {
    position: fixed;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    width: 30px;
    height: auto;
    max-height: 80vh;
    background: transparent;
    transition: all 0.3s ease-in-out;
    z-index: 1000;
    overflow: hidden;
  }
  .toc-sidebar:hover {
    width: 250px;
    background: rgba(248, 248, 248, 0.95);
  }
  .toc-nav {
    padding: 20px 15px;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
  }
  .toc-sidebar:hover .toc-nav {
    opacity: 1;
  }
  .toc-nav ul {
    list-style-type: none;
    padding-left: 5px;
    margin: 0;
  }
  .toc-nav ul li {
    margin-bottom: 8px;
  }
  .toc-nav a {
    color: #333;
    text-decoration: none;
    font-size: 14px;
    white-space: nowrap;
  }
  .toc-nav a:hover {
    color: #007bff;
  }
  .toc-toggle {
    writing-mode: vertical-rl;
    text-orientation: mixed;
    padding: 10px 5px;
    cursor: pointer;
    background: #e8e8e8;
    text-align: center;
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
  }
  @media (max-width: 768px) {
    .toc-sidebar {
      top: 10px;
      transform: none;
    }
    .toc-toggle {
      writing-mode: horizontal-tb;
      padding: 5px;
    }
  }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const tocNav = document.getElementById('toc');
  const postContent = document.querySelector('.post-content');
  const headings = postContent.querySelectorAll('h1, h2, h3, h4, h5, h6');
  const tocSidebar = document.getElementById('tocSidebar');
  
  // Generate table of contents
  const toc = generateTOC(headings);
  tocNav.innerHTML = toc;
  
  // Smooth scroll to heading when TOC link is clicked
  tocNav.addEventListener('click', function(e) {
    if (e.target.tagName === 'A') {
      e.preventDefault();
      const targetId = e.target.getAttribute('href').slice(1);
      const targetElement = document.getElementById(targetId);
      targetElement.scrollIntoView({ behavior: 'smooth' });
    }
  });
  
  function generateTOC(headings) {
    let toc = '<ul>';
    let level = 0;
    let prevLevel = 0;
    
    headings.forEach(heading => {
      if (!heading.id) {
        heading.id = heading.textContent.toLowerCase().replace(/[^a-z0-9]+/g, '-');
      }
      
      const currentLevel = parseInt(heading.tagName.charAt(1));
      
      if (currentLevel > prevLevel) {
        toc += '<ul>'.repeat(currentLevel - prevLevel);
      } else if (currentLevel < prevLevel) {
        toc += '</ul>'.repeat(prevLevel - currentLevel);
      }
      
      toc += `<li><a href="#${heading.id}">${heading.textContent}</a></li>`;
      prevLevel = currentLevel;
    });
    
    toc += '</ul>'.repeat(prevLevel);
    return toc;
  }
});
</script>
