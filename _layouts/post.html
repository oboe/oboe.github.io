  <head>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ‰</text></svg>">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css?{{ site.time | date: '%s%N' }}">

        <div class="toc-sidebar">
          <div class="toc-toggle">â˜°</div>

<style>
  .toc-sidebar {
    position: fixed;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    width: 30px;
    height: auto;
    max-height: 80vh;
    background: transparent;
    transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
    z-index: 1000;
    overflow: hidden;
  }
  .toc-sidebar.expanded {
    width: 250px;
    background: rgba(248, 248, 248, 0.95);
  }
  .toc-nav {
    padding: 20px 15px;
    opacity: 0;
    transform: translateX(-220px);
    transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
    max-width: 220px;
    box-sizing: border-box;
    overflow-y: auto;
    max-height: calc(80vh - 40px);
    pointer-events: none;
  }
  .toc-sidebar.expanded .toc-nav {
    opacity: 1;
    transform: translateX(0);
    pointer-events: auto;
  }
  .toc-nav ul {
    list-style-type: none;
    padding-left: 5px;
    margin: 0;
  }
  .toc-nav ul li {
    margin-bottom: 8px;
    opacity: 0;
    transform: translateX(-10px);
    transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
  }
  .toc-sidebar.expanded .toc-nav ul li {
    opacity: 1;
    transform: translateX(0);
  }
  .toc-nav a {
    color: #333;
    text-decoration: none;
    font-size: 14px;
    white-space: normal;
    overflow-wrap: break-word;
    word-wrap: break-word;
    hyphens: auto;
    display: block;
    line-height: 1.4;
  }
  .toc-nav a:hover {
    color: #007bff;
  }
  .toc-toggle {
    writing-mode: vertical-rl;
    text-orientation: mixed;
    padding: 10px 5px;
    cursor: pointer;
    background: #e8e8e8;
    text-align: center;
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
  }
  .toc-sidebar.expanded .toc-toggle {
    opacity: 0;
    pointer-events: none;
  }
  @media (max-width: 768px) {
    .toc-sidebar {
      top: 10px;
      transform: none;
    }
    .toc-toggle {
      writing-mode: horizontal-tb;
      padding: 5px;
    }
  }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const tocNav = document.getElementById('toc');
  const tocSidebar = document.querySelector('.toc-sidebar');
  const postContent = document.querySelector('.post-content');
  const headings = postContent.querySelectorAll('h1, h2, h3, h4, h5, h6');
  
  let timeoutId;

  function expandTOC() {
    clearTimeout(timeoutId);
    tocSidebar.classList.add('expanded');
  }

  function collapseTOC() {
    timeoutId = setTimeout(() => {
      tocSidebar.classList.remove('expanded');
    }, 300); // 300ms delay before closing
  }

  tocSidebar.addEventListener('mouseenter', expandTOC);
  tocSidebar.addEventListener('mouseleave', collapseTOC);
  
  // Check if there are any headings
  if (headings.length > 0) {
    // Generate table of contents
    const toc = generateTOC(headings);
    tocNav.innerHTML = toc;
    
    // Show the TOC sidebar
    tocSidebar.style.display = 'block';
    
    // Add staggered animation to TOC items
    const tocItems = tocNav.querySelectorAll('li');
    tocItems.forEach((item, index) => {
      item.style.transitionDelay = `${index * 50}ms`;
    });
    
    // Smooth scroll to heading when TOC link is clicked
    tocNav.addEventListener('click', function(e) {
      if (e.target.tagName === 'A') {
        e.preventDefault();
        const targetId = e.target.getAttribute('href').slice(1);
        const targetElement = document.getElementById(targetId);
        targetElement.scrollIntoView({ behavior: 'smooth' });
      }
    });
  } else {
    // Hide the TOC sidebar if there are no headings
    tocSidebar.style.display = 'none';
  }
  
  function generateTOC(headings) {
    let toc = '<ul>';
    let level = 0;
    let prevLevel = 0;
    
    headings.forEach(heading => {
      if (!heading.id) {
        heading.id = heading.textContent.toLowerCase().replace(/[^a-z0-9]+/g, '-');
      }
      
      const currentLevel = parseInt(heading.tagName.charAt(1));
      
      if (currentLevel > prevLevel) {
        toc += '<ul>'.repeat(currentLevel - prevLevel);
      } else if (currentLevel < prevLevel) {
        toc += '</ul>'.repeat(prevLevel - currentLevel);
      }
      
      toc += `<li><a href="#${heading.id}">${heading.textContent}</a></li>`;
      prevLevel = currentLevel;
    });
    
    toc += '</ul>'.repeat(prevLevel);
    return toc;
  }
});
</script>
